<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOADING</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: fantasy;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loading {
            width: fit-content;
            position: relative;
            overflow: hidden;
        }

        .loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }

        .loading span {
            display: inline-block;
            padding: 2px;
            font-size: 50px;
            transform: translateY(70px);
            opacity: 0;
            animation: moveup 3s ease-in-out infinite;
        }

        @keyframes moveup {
            0% {
                transform: translateY(70px) rotate(0deg);
                opacity: 0;
                color: #fff;
            }
            10% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
                color: #ff6f61;
            }
            15% {
                transform: translateY(-15px) rotate(10deg) scale(1.1);
                color: #ffd700;
            }
            20% {
                transform: translateY(0px) rotate(0deg) scale(1);
                color: #00ff7f;
            }
            25% {
                transform: translateY(-5px) rotate(-5deg) scale(1.05);
                color: #87ceeb;
            }
            30% {
                transform: translateY(0px) rotate(0deg) scale(1);
                color: #fff;
            }
            100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 1;
                color: #fff;
            }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.2;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        .loading span:nth-child(4) {
            animation-delay: 0.6s;
        }
        .loading span:nth-child(5) {
            animation-delay: 0.8s;
        }
        .loading span:nth-child(6) {
            animation-delay: 1.0s;
        }
        .loading span:nth-child(7) {
            animation-delay: 1.2s;
        }
        .loading span:nth-child(8) {
            animation-delay: 1.4s;
        }
        .loading span:nth-child(9) {
            animation-delay: 1.6s;
        }
        .loading span:nth-child(10) {
            animation-delay: 1.8s;
        }
    </style>
</head>
<body>
    <div class="loading">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>
</body>
</html>
